d3.csv("anscombe_I.csv", function(data) {
  var data1 = checkDataset(data);

  // formatting for the dataset values
  data.forEach(function(d) {
    d.y = +d.y;
  });

  // Scales the range of the data in the domains, using d3.max on y domain (found this works best for v4)
  x.domain(data.map(function(d) { return d.x; }));
  y.domain([0, d3.max(data, function(d) { return d.y; })]);

  // append the rectangles "bar" to the chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.x); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.y); })
      .attr("height", function(d) { return height - y(d.y); });

  // adding our x-Axis and specifying which axis it goes on (v4)
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // adding our y-axis and specifying which axis it goes on
  svg.append("g")
      .call(d3.axisLeft(y));
